<div class="modal">
    <section class="bg-stars">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
    </section>
    <div class="card">
        <div class="card__content">
            <form class="form" pFocusTrap [formGroup]="formData" (ngSubmit)="onSubmit()" *ngIf="isLogin === true">
                <h2>Sign In</h2>
                <div class="flex-column">
                    <label>Email </label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" viewBox="0 0 32 32" height="20">
                        <g data-name="Layer 3" id="Layer_3">
                            <path
                                d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                            </path>
                        </g>
                    </svg>
                    <input type="text" id="email" pAutoFocus [autofocus]="true" name="email" placeholder="Enter your email" pInputText
                        class="w-full md:w-20rem" formControlName="email" (change)="validationEmail()">
                </div>

                <div class="flex-column">
                    <label>Password </label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" viewBox="-64 0 512 512" height="20">
                        <path
                            d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                        </path>
                        <path
                            d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                        </path>
                    </svg>
                    <p-password id="password" placeholder="Enter your Password" type="password" 
                        formControlName="password" (change)="validationPassword()" [toggleMask]="true"
                        inputStyleClass="w-full md:w-20rem"></p-password>

                </div>

                <div class="flex-row">
                    <span class="span" (click)="show()">Forgot password?</span>
                </div>
                <button class="button-submit" [disabled]="!formData.valid">Sign In</button>
                <p class="p">Don't have an account? <span class="span" (click)="signUp()">Sign Up</span>
                </p>
                
                <div class="flex-row">
                    <asl-google-signin-button type="standard" size="medium"> </asl-google-signin-button>
                    <button class="btn apple" (click)="signInWithFB()">
                        <svg style="color: blue" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                                fill="blue"></path>
                        </svg>

                        Facebook

                    </button>
                </div>
            </form>

            <form class="form" [formGroup]="formData2" id="signUpForm" *ngIf="isSignUp === true ">
                <h2>Sign Up</h2>
                <div class="flex-column">
                    <label>Email </label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" viewBox="0 0 32 32" height="20">
                        <g data-name="Layer 3" id="Layer_3">
                            <path
                                d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                            </path>
                        </g>
                    </svg>
                    <input type="text" id="email2" name="email2" placeholder="Enter your email" pInputText
                        class="w-full md:w-20rem" formControlName="email" (change)="validationEmail2()">
                </div>

                <div class="flex-column">
                    <label>Fullname </label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname" pInputText
                        class="w-full md:w-20rem" formControlName="fullname" (change)="validationFullname()">
                </div>

                <div class="flex-column">
                    <label>Password </label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" viewBox="-64 0 512 512" height="20">
                        <path
                            d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                        </path>
                        <path
                            d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                        </path>
                    </svg>
                    <p-password id="password2" placeholder="Enter your Password" type="password"
                        formControlName="password" (change)="validationPassword2()" [toggleMask]="true"
                        inputStyleClass="w-full md:w-20rem"></p-password>

                </div>

                <div class="flex-column">
                    <label>Confirm Password </label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" viewBox="-64 0 512 512" height="20">
                        <path
                            d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                        </path>
                        <path
                            d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                        </path>
                    </svg>
                    <p-password id="confirmPassword" placeholder="Enter again Password" type="password"
                        formControlName="confirmPassword" (change)="validationConfirmPassword()" [toggleMask]="true"
                        inputStyleClass="w-full md:w-20rem"></p-password>

                </div>
                <button class="button-submit" [disabled]="!formData2.valid" (click)="onSubmit2('null')">Sign
                    Up</button>
                <p class="p">You have an account? <span class="span" (click)="login()">Sign In</span>
                </p>

                <div class="flex-row">
                    <asl-google-signin-button type="standard" size="medium"> </asl-google-signin-button>
                    <button class="btn apple" (click)="signInWithFB()">
                        <svg style="color: blue" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                                fill="blue"></path>
                        </svg>

                        Facebook

                    </button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div *ngIf="isSignUp === true">
            <app-otp-code [isOtpVisible]="isOtpVisible" (closeSpinner)="closeSpinner()"
                (submitSpinner)="onSubmit2($event)" (resendOTP)="sendOTP()">
            </app-otp-code>
        </div>
    </div>

</div>


<app-toast></app-toast>
<app-loading></app-loading>
<p-toast position="bottom-left"></p-toast>
